<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="books">
    </div>
    <button id="addBookButton">Add New Book</button>
    <dialog id="bookForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="number" id="pages" placeholder="Pages" required>
        <select id="haveRead">
            <option value="Have read">Have Read</option>
            <option value="Have not read">Have Not Read</option>
        </select>
        <button id="submitBook">Submit</button>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
